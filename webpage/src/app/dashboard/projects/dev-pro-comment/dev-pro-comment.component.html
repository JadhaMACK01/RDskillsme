<!-- display the comments part -->

<div class="container">
    <div class="card">
        <div class="commentbox">
            <div class="col-12 col-sm-12 header">
                <h4>Comments ({{count}})</h4>
            </div>
            <div class="col-12 col-sm-12 body">
                <div class="comment-container">
                        <div class="comment-form">
                                <app-commentbox [devid]="dev_projectid" (usercomment)="receiveComment($event)"></app-commentbox>
                        </div>
                </div>
            </div>
        </div>
        <app-comments [postComment]="comments" [devid]="dev_projectid" (countComments)="recieveCount($event)"></app-comments>
    </div>
</div>
