
<h1 mat-dialog-title>Upload your Feedback</h1> 
<div mat-dialog-content>
    <input type="file" (change)="selectFile($event)">
    <button mat-button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
